<!-- Gemaakt in layouts/cards/card-login -->
<div class="card card-login">
    <div class="fb-grid__row">
      <div class="fb-grid__col-12">
        <form class="login-form" action="post">
          <p>E-Mail</p>
          <input class="form-input" type="text" name="email" id="Email-1">
          <div class="password-container">
            <p>Wachtwoord</p>
            <input class="form-input" type="password" name="password" id="Password-1">
          </div>
        </form>
      </div> 
    </div>
    <div class="fb-grid__row">
        <div class="fb-grid__col-12 button-col">
            <button type="submit" class="login-button" id="login-button"><h1>Login</h1></button>
        </div>
    </div>
</div>

<!-- Gemaakt in layouts/cards/card-register -->
<div class="card card-register">
<div class="fb-grid__row">
  <div class="fb-grid__col-12">
    <form class="register-form" action="post">
      <p>E-Mail</p>
      <input class="form-input" type="text" name="email" id="Email-2">

      <p>Wachtwoord</p>
      <input class="form-input" type="password" name="password" id="Password-2">

      <div class="repeat-password-container">
        <p>Herhaal Wachtwoord</p>
        <input class="form-input" type="password" name="repeat-password" id="Repeat-password-1">
      </div>

      <div class="name-container">
        <p>Naam</p>
        <input class="form-input" type="text" name="name" id="Name">
      </div>

      <p>Gebruikersnaam</p>
      <input class="form-input" type="text" name="username" id="Username">
    </form>
  </div>
</div>
